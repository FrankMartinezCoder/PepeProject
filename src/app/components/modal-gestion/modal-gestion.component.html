<div id="modal_gestion-component" style="display: none;">
    <div class="modal_gestion-form-container" modal-mobile>
        <div class="close"></div>
        <fieldset class="modal_gestion-form">
            <legend>Registro Habitaciones</legend>

            <div class="input_group" *ngFor="let item of fields; let i = index">
                <input id="item" type="password" required *ngIf="item == 'password'">
                <input id="item" type="text" required *ngIf="item != 'password'">
                <label for="item" class="noselect">{{item}}</label>
            </div>

            <div class="button-group">
                <button class="button button--default noselect" (click)="send()">Ejecutar</button>
                <button class="button button--danger noselect" (click)="close()">Cancelar</button>
            </div>
        </fieldset>
    </div>
</div>
<div id="modal_gestion-background" style="display: none;"></div>
