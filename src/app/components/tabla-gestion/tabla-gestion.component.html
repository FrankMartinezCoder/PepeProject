<div class="container gestion">
    <div class="gestion-header mt-2">
        <span class="gestion-header-table mt-2">{{title}} </span>
        <button class="button--default">Insertar</button>
    </div>
    <table class="table table-striped table-bordered table-hover table-condensed mt-3">
        <thead>
            <tr>
                <th *ngFor="let item of colums">{{item}}</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tr>
        <tr *ngFor="let registro of list; let e = index">
            <td *ngFor="let item of colums; let i = index">
                <input class="data-{{e}}" type="text" value="{{registro.get(i)}}" [disabled]="!editable[e]">
            </td>
            <td *ngIf="!editable[e]">
                <button (click)="editar(e)" class="button--default ">Editar</button>
                <button (click)="eliminar(registro)" class="button--danger ">Eliminar</button>
            </td>
            <td *ngIf="editable[e]">
                <button (click)="editar(registro)" class="button--info">Actualizar</button>
            </td>
        </tr>
    </table>
</div>
