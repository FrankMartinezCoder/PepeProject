<div class="my-bookings">
    <div class="no-bookings" *ngIf="!reservas">No tiene ninguna reserva</div>
    <div class="my-booking-list" *ngIf="reservas">
        <div class="details container">
            <div class="details-cards-room" *ngFor="let item of reservas">
                <div class="details-card-room">
                    <div class="details-card-img">
                        <img src="{{item.img_path}}" alt="Sobre nosotros" title="Sobre nosotros">
                    </div>
                    <div class="details-card-content">
                        <div class="details-card-title">
                            <p>
                                {{item.tipoHabitacion}}
                            </p>
                        </div>
                        <div class="details-card-descripcion mt-2">
                            <p>
                                {{item.descripcion}}
                            </p>
                        </div>
                        <div class="details-card-info mt-2">
                            <div class="details-card-info-address">
                                <p>
                                    {{item.direccion}}
                                </p>
                            </div>
                        </div>
                        <div class="details-card-reservation mt-2">
                            <div class="details-card-reservation_btn">
                                <button class="button button--default"
                                    (click)="cancelar(item.habitacionID)">Cancelar</button>
                                <button class="button button--info">Ir al detalles</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
