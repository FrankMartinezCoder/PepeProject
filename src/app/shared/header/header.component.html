<header>
    <input class="floating-button--header-checkbox" type="checkbox">
    <div class="floating-button--header-box"><span class="line"></span></div>
    <div id="header-container">
        <nav class="navbar">
            <div id="navbar-container-brand">
                <a class="navbar-brand" [routerLink]="dashboardUrl" routerLinkActive="active"
                [routerLinkActiveOptions]="{exact:true}" (click)="hideHeader()">{{headerMenu.title}}</a>
            </div>

            <ul class="navbar-nav navbar-nav--custom">
                <li class="nav-item" *ngFor="let item of headerMenu.items">
                    <a class="nav-link" [routerLink]="item.url" routerLinkActive="active"
                        [routerLinkActiveOptions]="{exact:true}" (click)="hideHeader()">{{item.title}}</a>
                </li>
            </ul>
        </nav>
    </div>
</header>
