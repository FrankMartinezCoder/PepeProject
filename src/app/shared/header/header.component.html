<div id="header">
    <div class="brand">
        <div class="{{headerMenu.icon}} title">{{headerMenu.title}}</div>
    </div>
    <div class="header-items">
        <div class="header-item" *ngFor="let item of headerMenu.items">
            <a  [routerLink]="item.url"
                                routerLinkActive="active" 
                                [routerLinkActiveOptions]="{exact:true}"
                            >{{item.title}}</a>
        </div>
    </div>
</div>
